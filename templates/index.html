<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Walmart Sales Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" type="image/png" href="./static/images/walmartIcon.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
 <div class="login" style="top:30%">
	<h1 style="margin-bottom:35px">Walmart Sales Prediction</h1>
  

     <!-- Main Input For Receiving Query to our ML -->
    <form method="post" action="{{url_for('predict')}}">
      
      <div class="row">
      <div class="col-sm-6">
        
        <label for="store" style="margin-top:15px">Store:</label>
    	  <input type="text" name="store" placeholder="Store" style="margin-top:15px">

        <label for="dept" style="margin-top:15px">Department:</label>
        <input type="text" name="dept" placeholder="Dept" style="margin-top:15px">

        <label for="date" style="margin-top:15px">Date:</label>
        <input type="date" id="date" name="date" style="margin-top:15px">

      </div>

      <div class="col-sm-6">

        <label for="fuelPrice" style="margin-top:15px">Fuel Price:</label>
        <input type="text" id="fuelPrice" name="fuelPrice" placeholder="Fuel Price" style="margin-top:15px">

        <label for="temp" style="margin-top:15px">Temperature:</label>
        <input type="text" id="temp" name="temp" placeholder="Temperature" style="margin-top:15px">

        <label for="unemployment" style="margin-top:15px">Unemployment:</label>
        <input type="text" id="unemployment" name="unemployment" placeholder="Unemployment" style="margin-top:15px">

      </div>
    <div class="col-sm-8" style="margin-top:25px">
      <label for="isholiday">IsHoliday:</label>
      <input class="form-check-input" type="radio" name="isHolidayRadio" id="yes" style="width:auto; margin-left:15px">
      <label class="form-check-label" for="yes" style="margin-left:15px"> Yes </label>
      <input class="form-check-input" type="radio" name="isHolidayRadio" id="no" style="width:auto; margin-left:15px">
      <label class="form-check-label" for="no" style="margin-left:15px"> No </label>
    </div>
    </div>
      <button type="submit" class="btn btn-primary btn-block btn-large" style="width: 25%; margin: auto; margin-top: 5%;">Predict</button>

    </form>
   
   </div>


</body>
</html>
